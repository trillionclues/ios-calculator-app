<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOs calculator App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-display">0</div>
      <div class="calc-keys">
        <div class="operator">AC</div>
        <div class="operator">/</div>
        <div class="operator">*</div>
        <div class="operator">&larr;</div>
        <div class="operator">7</div>
        <div class="operator">8</div>
        <div class="operator">9</div>
        <div class="operator">+</div>
        <div class="operator">4</div>
        <div class="operator">5</div>
        <div class="operator">6</div>
        <div class="operator">-</div>
        <div class="operator">1</div>
        <div class="operator">2</div>
        <div class="operator">3</div>
        <div class="operator">.</div>
        <div class="operator" id="zero">0</div>
        <div class="blank"></div>
        <div class="blank"></div>
        <div class="operator" id="equal" data-action="calculate">=</div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
